<!DOCTYPE html>
<html lang="en" data-theme="dark"> <!-- Set the dark theme here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My CRUD App{% endblock %}</title>

    <!-- Tailwind CSS and DaisyUI from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Django static files -->
    {% load static %}
</head>
<body class="bg-gray-900 text-white min-h-screen">
    
    <!-- Header Section -->
    <header class="p-4 bg-gray-800 text-center text-3xl font-bold">
        <h1>{% block header %}My CRUD App{% endblock %}</h1>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    {% comment %} <footer class="p-4 bg-gray-800 text-center">
        <p>&copy; 2024 My Books App. All rights reserved.</p>
    </footer> {% endcomment %}

</body>
</html>
