{% extends "base.html" %}

{% block content %}
<div class="flex justify-between items-center">
    <h2 class="text-2xl font-semibold">Book List</h2>
    <a href="{% url 'book_create' %}" class="btn btn-primary">Add New Book</a>
</div>
<table class="table table-zebra w-full">
    <thead>
        <tr>
            <th>S. No.</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <!-- Serial Number -->
            <td>{{ forloop.counter }}</td>

            <!-- Book Information -->
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>

            <!-- Actions (e.g., Edit, Delete) -->
            <td>
                <a href="{% url 'book_update' book.id %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'book_delete' book.id %}" class="btn btn-sm btn-error">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">No books available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
